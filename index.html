<!doctype html>
<html lang="en">

<head>
  <title>Easylist by mgeek.in</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="js/main.js" async type="text/javascript"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

</head>

<body>

  <div class="container-fluid">
    <h1>Easylist</h1>
    <h3></h3>Preorder shoping list so we prepare your order ready for pickup</h3>

    <div id="main">
      <div id="customer-form" class="row container col-lg-12">
        <form>
          <label>Rank</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option >1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="name">
          <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
          <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="number">

          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <div class="g-recaptcha" data-sitekey="6Lds0K4ZAAAAAOM-h7WV1K-zVkfTnhN0hzBJE-rE"></div>

          <!--<button type="submit" class="btn btn-primary mb-2">Submit</button>-->
        </form>


      </div>

      <div class="row mb-4 ">
        <div class="col-12 col-lg-12 mb-12">


          <div id="loadlist" class="col-lg-12 col-sm-12">

            <div id="grocery1" class="loadbtn btn btn-primary" onclick="loadgroup(event)">
              Show Grocery
            </div>

            <div id="liquor2" class="btn-primary btn loadbtn" onclick="loadgroup(event)">
              Show Liquor
            </div>

            <div id="suitcaseAndElectrical3" class="btn-primary btn loadbtn" onclick="loadgroup(event)">
              Show Suitcase and Electrical
            </div>
            <div id="goToCart" class="btn-primary btn loadbtn" onclick="loadgroup(event)">
              <a href="#cart" style="color:white">Go to cart</a>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div id="list" class="col-12 col-sm-12 col-lg-6 col-xs-6">
          <h1>Item list</h1>
          <input type="text" id="searchInput" class="form-control mb-3" onkeyup="filterList()"
            placeholder="Search for items">
          <table id="item-table" class="table table-hover">
            <thead>
              <tr>
                <th>S. No.</th>
                <th>Item Index</th>
                <th>Name</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody style="height: 10px !important; overflow: scroll; ">
            </tbody>

          </table>

        </div>


        <div id="cart" class="col-12 col-sm-12 col-lg-6 col-xs-6">
          <h1>Cart Items </h1>
          <h2 id="cartTotal">Total = INR 0.00</h2>
          <table id="cart-table" class="table table-hover">
            <thead>
              <tr>
                <th>Index No.</th>
                <th>Name</th>
                <th>Rate</th>
                <th style="height:40px">Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody style="height: 10px !important; overflow: scroll; ">

            </tbody>

          </table>

        </div>
      </div>
    </div>

  </div>




















  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
